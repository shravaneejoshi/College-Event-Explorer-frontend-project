<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="nav-style.css">
    <link rel="stylesheet" href="explore_events_styles.css">
    <title>seminar</title>
    
</head>
<body>
    <header>
        <!-- Header Section -->
        <nav class="navbar">
            <div class="navbar-left">
                <!-- Logo and Brand Name -->
                <a href="#" class="logo">
                    <img src="logo.jpg" alt="CampusTrends">
                </a>
                <span class="brand-name">CampusTrends</span>
        
                <!-- Navigation Links (Left-Aligned) -->
                <div class="navbar-links">
                    <a href="index.html">Home</a>
                    <a href="#">Latest Events</a>
                    <a href="#">Featured Events</a>
                </div>
            </div>
        
            <div class="navbar-right">
                <!-- Login and Host buttons (Right Aligned) -->
                <a href="#" class="login-button">Login</a>
                <a href="#" class="signup-button">Host</a>
            </div>
        </nav>
        
    </header> 
    <main>

         <form class="horizontal-form">
        
            <label for="search"></label>
            <input type="text" id="search" name="search" placeholder="Search a event">
        
            <label for="loc"></label>
            <input type="type" id="loc" name="loc" placeholder="location">
        
            <button type="submit">search</button>
        </form>

        <div class="text-container">
            <h1 class="center-text">Explore Events</h1>
        </div>
        <br><br><br>
        <div class="events-list">
            
            <div class="event-container">
                <img src="seminar.jpg" alt="Event 2" class="eveimg">
                <div class="content">
                    <h5>FREE</h5>
                    <h4>Deep Learning:Seminar</h4>
                    <h5>Saturday | March 30 | 01:00 PM</h5>
                </div>
            </div>
            
        </div>
        <aside class="filter-container">
            <h3>Filter</h3>
            <div class="divider one"></div>
            <h4>Category</h4>
            <form action="" class="filter-options">
                <label for="">
                    <input type="checkbox" name="f1" value="ALL" disabled value="1">ALL
                </label>
                <label for="">
                    <input type="checkbox" name="f2" value="Cultural" disabled value="1">Cultural
                </label>

                <label for="">
                    <input type="checkbox" name="f3" value="Competition" disabled value="1">Competition
                </label>

                <label for="">
                    <input type="checkbox" name="f5" value="Extra-Curricular"disabled value="1">Extra-Curricular
                </label>

                <label for="">
                    <input type="checkbox" name="f6" value="Sports" disabled value="1">Sports
                </label>

                <label for="">
                    <input type="checkbox" name="f7" value="Hackathon" disabled value="1">Hackathon
                </label>

                <label for="">
                    <input type="checkbox" name="f8" value="Seminar and Conferences" checked>Seminar and Conferences
                </label>
            </form>
          <div class="divider two"></div>

          <h4>Pricing</h4>
          <form action="" >
            <label for="">
                <input type="checkbox" name="free">Free
            </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <label for=""><input type="checkbox" name="paid">Paid</label>
          </form>
        </aside>
    
       
    </main>
           


</body>
</html>
